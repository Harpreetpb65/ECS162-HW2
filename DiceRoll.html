<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="DiceRoll.css">
</head>
<body>
    <h1>Welcome to Dice Roller Game</h1>
    <div class="dice-game-container">
        <h2>Let's see if you can hit the jackpot number</h2>
        <p id="jackpotNumber" class="jackpot-number"></p>
        
        <button id="rollButton">Roll Dice</button>
        <button id="regenerateButton">Regenerate Jackpot Number</button>
        <div id="diceResult"></div>
    </div>
    <div id="jackpotMessage" class="jackpot-message">You hit the jackpot!</div>
    
    <script src="DiceRoller.js"></script>
</body>
</html>
